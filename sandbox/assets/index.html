<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Starter</title>
  <style>
    html,
    body,
    #root,
    #routing {
      height: 100%;
      scroll-behavior: smooth;
      width: 100%;
      margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
      overflow: auto;
    }
    * {
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>
</html>
